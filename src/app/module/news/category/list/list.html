<div class="article-content-list">
	<div ng-if="list.length<5">
		<float-btn title="新闻轮播" ui-sref="news.category.create">
			<i class="icon plus"></i>
		</float-btn>
	</div>

	<column-title-bar></column-title-bar>
	<table class="ui teal selectable table table-list">
		<thead>
			<tr>
				<th>ID</th>
				<th>活动标题</th>
				<th>开始时间</th>
				<th width="280">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list" ng-class="{checked:item.checked}">
				<td>{{item.articleId}}</td>
				<td class="preview">
					<!--
					<img ng-src='{{item.articlePicture.image+"?imageView2/0/w/70/h"}}' />-->
					<span class="item-info">
	                     <a ui-sref="news.category.detail({id:item.articleId})">
	                        {{item.articleTitle}}
	                    </a>
	                </span>
				</td>
				<td>{{item.startDate.substring(0,10)}}</td>
				<td>
					<relation1 item-title="" conf="conf" item-id={{item.articleId}} is-news="true">
						<button class="ui tiny teal compact button">
                       		<i class="icon iconfont icon-relation"></i>
                        	关联标签
                    	</button>
					</relation1>
					<a class="ui tiny compact button" ui-sref="news.category.edit({id:item.articleId})">
						<i class="icon iconfont icon-edit"></i>修改
					</a>
					<button class="ui red tiny compact button" ng-click="delete(item.articleId)">删除</button>
					<!--
					<button class="ui red tiny compact button" ng-click="deleteRelation(item.articleId)">删除关联景点</button>-->
				</td>
			</tr>
			<tr ng-if="list.length==0">
				<td colspan="5" class="center aligned">
					没有符合条件的记录
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr ng-if="list.length>0">
				<th colspan="5" class="center aligned">
					<pagination page-total="totalPage"></pagination>
				</th>
			</tr>
		</tfoot>
	</table>
</div>
