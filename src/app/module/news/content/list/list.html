<div class="news-content-list">
	<float-btn title="添加新闻" ui-sref="news.content.create">
		<i class="icon plus"></i>
	</float-btn>
	<column-title-bar></column-title-bar>
	
	<div class="ui fluid category search">
		<form action="">
			<input type="text" ng-model="other.value" placeholder="请输入搜索关键字"/>
			<button class="ui button teal" ng-click="search()">搜索</button>
		</form>
	</div>
	<table class="ui teal selectable table table-list">
		<thead>
			<tr>
				<th width="100">ID</th>
				<th>新闻标题</th>
				<th width="200">创建时间</th>
				<th width="300">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list" ng-class="{checked:item.checked}">
				<td>{{item.articleId}}</td>
				<td>
					<a ui-sref="news.content.detail({id:item.articleId})">
						{{item.articleTitle}}
					</a>
				</td>
				<td>
					{{item.startDate.substring(0,10)}}
				</td>
				<td>
					<relation1 item-title="" conf="conf" item-id={{item.articleId}} is-news="true">
						<button class="ui tiny teal compact button">
                       		<i class="icon iconfont icon-relation"></i>
                        	关联标签
                    	</button>
					</relation1>
					<a class="ui tiny compact button" ui-sref="news.content.edit({id:item.articleId})">
						<i class="icon iconfont icon-edit"></i>修改
					</a>
					<button class="ui red tiny compact button" ng-click="delete(item.articleId)">删除</button>
				</td>
			</tr>
			<tr ng-if="list.length==0">
				<td colspan="4" class="center aligned">
					没有符合条件的记录
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr ng-if="list.length>0">
				<th colspan="4" class="center aligned">
					<pagination page-total="totalPage"></pagination>
				</th>
			</tr>
		</tfoot>
	</table>
</div>
