<div class="ui small modal">
	<i class="close icon" ng-click="closeThisDialog()"></i>
	<div class="small header">
		<div class="user-info">
			<p>文章管理</p>
		</div>
	</div>
	<div class="content">
		<form class="ui form" name="form" novalidate>
			<div class="field">
				<label>文章标题：</label>
				<input placeholder="文章标题" type="text" ng-model="data.title" required="">
			</div>
			<div class="field">
				<label>上传图片：</label>
				<upload ng-model="data.image" width="100" height="100" required="">
					必填项，用于视频图标。
				</upload>
			</div>
			<div class="field">
				<label>文章描述：</label>
				<textarea ng-model="data.content" class="textArea"></textarea>
			</div>
			<div class="field">
				<label>文章ID：</label>
				<product-link info="data.info" type="3"></product-link>
			</div>
			<div class="field">
				<button class="ui button" ng-click="closeThisDialog()">取消</button>
				<button class="ui button teal" ng-click="submit()" ng-disabled="form.$invalid">确定</button>
			</div>
		</form>
	</div>
</div>
