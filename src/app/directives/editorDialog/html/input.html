<div class="ui small modal">
	<div class="content">
		<form class="ui mini form" name="form" novalidate="">
			<div class="field">
				<label>标志值：</label>
				<input placeholder="请输入标记值" type="text" ng-model="data.value" />
			</div>
			<div class="field">
				<label>显示方向：</label>
				<div class="inline field">
					<div class="ui radio checkbox">
						<input name="direction" type="radio" ng-model="data.direction" value="1" required="">
						<label>右下</label>
					</div>
					<div class="ui radio checkbox">
						<input name="direction" type="radio" ng-model="data.direction" value="2" required="">
						<label>左下</label>
					</div>
					<div class="ui radio checkbox">
						<input name="direction" type="radio" ng-model="data.direction" value="3" required="">
						<label>右上</label>
					</div>
					<div class="ui radio checkbox">
						<input name="direction" type="radio" ng-model="data.direction" value="4" required="">
						<label>左上</label>
					</div>
				</div>
			</div>
			<div class="field">
				<label>选择类别：</label>
				<div class="inline field">
					<div class="ui radio checkbox">
						<input name="targetType" checked="" type="radio" ng-model="data.targetType" value="5">
						<label>产品</label>
					</div>
					<div class="ui radio checkbox">
						<input name="targetType" type="radio" ng-model="data.targetType" value="6" required="">
						<label>文章</label>
					</div>
					<div class="ui radio checkbox">
						<input name="targetType" type="radio" ng-model="data.targetType" value="7" required="">
						<label>菜谱</label>
					</div>
					<div class="ui radio checkbox">
						<input name="targetType" type="radio" ng-model="data.targetType" value="10" required="">
						<label>搜索</label>
					</div>
				</div>
			</div>
			<div class="field">
				<label>选择模式：</label>
				<div class="inline field">
					<div class="ui radio checkbox">
						<input name="type" type="radio" ng-model="type" value="2" required="">
						<label>内链</label>
					</div>
					<div class="ui radio checkbox">
						<input name="type" type="radio" ng-model="type" value="1" required="">
						<label>外链</label>
					</div>
				</div>
			</div>
			<div class="field">
				<label>链接地址：</label>
				<input placeholder="请输入标记值" type="text" ng-model="data.targetValue" />
			</div>

			<div class="field" ng-if="type==1">
				<label>URL：</label>
				<input placeholder="请输入链接地址" type="text" ng-model="data.targetValue" required="" />
			</div>
			<div class="targetValue" ng-if="type==2">
				<label>ID：</label>
				<product-link info="data.targetValue" type="1"></product-link>
			</div>
			<button class="ui submit button teal" ng-disabled="!data.value" ng-click="updata()">修改</button>
		</form>
	</div>
</div>
